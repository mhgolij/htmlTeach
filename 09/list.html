<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: circle;
            /* list-style-position: inside; */
            list-style-image: url('./image/Penguins.jpg');
        }
    </style>
</head>

<body>
    <h1>Unordered HTML List</h1>
    <ul>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <hr>
    <h1>Ordered HTML List</h1>
    <!-- type="1,a,A,I,i,persian" start="50.-5" -->
    <ol start="-50">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <hr>
    <h1>HTML Description List</h1>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>

</html>
